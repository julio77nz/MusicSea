<html>
  <head>
    <title>Artist</title>
  </head>
  <body>
    <h1>Artist
    (<a href="{% url 'musicseaapp:artists_edit' object.name %}">edit</a>)
    </h1>
    <h2> {{ object.name }} </h2>
    {%	if	object.image	%}
        <p><img	src="{{object.image.url}}" width="300px"/></p>
    {%	endif	%}
    <ul>
      <li>
          <b>Name:</b> {{object.name}}
      </li>

      <li>
          <b>Gender:</b> {{object.gender}}
      </li>

      <li>
          <b>Birthdate:</b> {{object.birthdate}}
      </li>

      <li>
          <b>Bibliography:</b> {{object.bibliography}}
      </li>

      <li>
          <b>Image:</b> {{object.image}}
      </li>

      <li>
          <b>Group:</b> {{object.group}}
      </li>

      <br>
      <a href='/musicseaapp/artists'> More artists </a>
      <br>
      <a href='/'> Home </a>
    </ul>
  </body>
</html>
