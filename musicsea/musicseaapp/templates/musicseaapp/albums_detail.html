<html>
  <head>
    <title>Album</title>
  </head>
  <body>
  <span vocab="http://schema.org/" typeof="MusicAlbum">
    <h1>Album
      {% if object.user == request.user %}
        (<a href="{% url 'musicseaapp:albums_edit' object.id %}">edit</a>)
        (<a href="{% url 'musicseaapp:album_delete' object.id %}">delete</a>)
      {% endif %}
    </h1>

    <span property="name"><h2> {{ object.name }} </h2></span>
    {%	if	object.image	%}
        <span rel="image">
        <span vocab="http://schema.org/" typeof="ImageObject">
        <p><img	src="{{object.image.url}}" width="300px"/></p></span></span>
    {%	endif	%}
    <ul>
      <li>
          <b>Name:</b> <span property="name">{{object.name}}</span>
      </li>

      <li>
          <b>Group:</b><a href="{% url "musicseaapp:groups_detail" object.group.id%}"><span vocab="http://schema.org/" typeof="Organization"> <span property="brand">{{object.group.name}}</span></span></a>
      </li>

      <li>
          <b>Release:</b> <span property="albumRelease">{{object.release}}</span>
      </li>

      <li>
          <b>Bibliography:</b> <span property="description">{{object.bibliography}}</span>
      </li>

      <br>
      <a href='/musicseaapp/albums'> More Albums </a>
      <br>
      <a href='/'> Home </a>
    </ul>
  </body>
</html>
