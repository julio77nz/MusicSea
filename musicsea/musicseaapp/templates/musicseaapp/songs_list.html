<html>
  <head>
    <title> Songs </title>
      <h1> Songs
      {% if user %}(<a href="{% url 'musicseaapp:songs_create' %}">add</a>){% endif %}
      </h1>
  </head>
  <body background="http://aronfilms.com/wp-content/uploads/2011/11/film_roll.jpg">
    {% if songs %}
    <ul>
    {% for song in songs %}
    <li>
    <a href="{% url "musicseaapp:songs_detail" song.id%}"> {{song.name}} </a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p style="text-indent: 2em">No hi ha cap song</p>
    {% endif %}

    <br>
      <a href='/'> Home </a>
  </body>
</html>
