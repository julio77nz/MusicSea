<html>
  <head>
    <title> Artists </title>
      <h1> Artists
      {% if user %}(<a href="{% url 'musicseaapp:artists_create' %}">add</a>){% endif %}
      </h1>
  </head>
  <body background="http://aronfilms.com/wp-content/uploads/2011/11/film_roll.jpg">
    {% if artists %}
    <ul>
    {% for artist in artists %}
    <li>
    <a href="{% url "musicseaapp:artists_detail" artist.id%}"> {{artist.name}} </a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p style="text-indent: 2em">No hi ha cap artist</p>
    {% endif %}

    <br>
      <a href='/'> Home </a>
  </body>
</html>
