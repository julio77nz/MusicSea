<html>
  <head>
    <title>Song</title>
  </head>
  <body>
    <h1>Song
      {% if object.user == request.user %}
        (<a href="{% url 'musicseaapp:songs_edit' object.id %}">edit</a>)
        (<a href="{% url 'musicseaapp:song_delete' object.id %}">delete</a>)
      {% endif %}
    </h1>
    <h2> {{ object.name }} </h2>
    {%	if	object.image	%}
        <p><img	src="{{object.image.url}}" width="300px"/></p>
    {%	endif	%}
    <ul>
      <li>
          <b>Name:</b> {{object.name}}
      </li>

      <li>
          <b>Lyrics:</b> {{object.lyrics}}
      </li>

      <li>
          <b>About:</b> {{object.about}}
      </li>

      <li>
          <b>Group:</b> {{object.group}}
      </li>

      <li>
          <b>Album:</b> {{object.album}}
      </li>

      <br>
      <a href='/musicseaapp/songs'> More Songs </a>
      <br>
      <a href='/'> Home </a>
    </ul>
  </body>
</html>
